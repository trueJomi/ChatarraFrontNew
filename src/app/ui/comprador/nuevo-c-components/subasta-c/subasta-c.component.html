<div class="body1">
    <div class="navbar">
        <div class="ms-auto">
            <button class="cancelar" title="Dejar de participar"  [disabled]="isNull()" (click)="RetirarseDeSubasta()">
                <i class="fa-solid fa-user-xmark"></i>
            </button>
        </div>
    </div>

    <div class="descripcion px-5 pt-5 pb-4">
        
        <div class="titulo text-break">
            {{chatarra.titulo}}
        </div>
        <div class="mt-3 text-break">
            {{chatarra.description}}
        </div>
    </div>

    <div class="inferiror position-absolute">
        <div class="justify-content-center">
            <div class="actual row">
                <div class="price">

                </div>
                <div class="nombre">

                </div>
            </div>
            <div class="subasta mt-5 mb-4">
                <div *ngFor="let item of misPropuestas">
                    <app-propuestas [propuesta]="item" ></app-propuestas>
                </div>
            </div>

            <div class="row p-0 m-0">
                <div class="col-2">
                    <button class="return col-12" routerLink="/Comprador-home">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                </div>
                <div class="col-10">
                    <app-from-propuesta (onSave)="createPropuesta($event)"></app-from-propuesta>
                </div>
            </div>

        </div>
    </div>
</div>
